<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../style.css"> <!-- Adjust path as needed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo">Beck.</a>

        <nav class="navbar">
            <a href="../index.html"> Home</a>
            <a href="../pages/about.html"> About</a>
            <a href="../pages/projects.html"> Projects</a>
            <a href="#" class="active"> Contact</a>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-content">
            <h2>Contact Me</h2>
            <p>If you have any questions or want to get in touch, feel free to fill out the form below:</p>
            <form action="your-server-endpoint" method="POST"> <!-- Replace with your server endpoint -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
